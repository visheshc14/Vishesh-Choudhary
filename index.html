<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Personal Website of Vishesh Choudhary" />

        <link rel="shortcut icon" href='favicon.ico' />
        <script src="https://kit.fontawesome.com/a5f29bc320.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            :root {
                --link-color: #0084ff;
                --white: #ffffff;
                --black: #000000;
            }
            
            .link:hover{
                color: #db2777;
            }

            body {
                display: block;
                font: 18px "Lucida Grande", Helvetica, Arial, sans-serif;
                background-color: var(--white);
                margin: 0px;
            }
            
            p {
                text-align: center;
            }

            #content {
                padding-left: 30%;
                padding-right: 30%;
            }


            .logo {
                padding: 2%;
            }

            a {
                color: var(--link-color);
                text-decoration: none;
            }

            div#video {
                background-color: var(--black);
                text-align: center;
                padding-bottom: 1%;
            }

            video {
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                display: block;
            }

            #video-overlay {
                font: 24px "Fira Code", "hack", monospace;
                color: white;
            }

            @media only screen and (max-width: 1200px) {
                #content {
                    padding-left: 5%;
                    padding-right: 5%;
                }

                video {
                    width: 100%;
                }

                #video-overlay {
                    font-size: 20px;
                }
            }
        </style>

        <div id="video">
            <video playsinline autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
            </video>
            <span id="video-overlay">|</span>
        </div>
        <div id="content">
            <p>
               <i>Hello, I'm Vishesh. I am an Integrated MTech. student studying the security and privacy concerns within distributed machine learning.</i>
               <p> <i>Here are some of my Links.</i> </p>
            </p>

            <p>
               <a href="Vishesh.gpg">PGP Public Key</a>
            </p>
            
            <p>
            <span class="logo">
                    <a href="https://xen.onrender.com">
                        <i class="fab fa-3x fa-rust link" ></i>
                    </a>
                </span>
             <span class="logo">
                    <a href="https://orcid.org/0000-0001-8204-731X0">
                        <i class="fab fa-3x fa-orcid link"></i>  
                    </a>
                </span>    
            </p>    

         
            
        </div>
    
        <script>
            function repeat () {
            var titleText = "";
            var splitTitle = "Vishesh Choudhary".split('');
            i = 0;
            var intervalId = setInterval(
                () => {
                    titleText += splitTitle[i];
                    document.getElementById("video-overlay").innerText = titleText + "|";
                    i++;
                    if (i >= splitTitle.length) { 
                        document.getElementById("video-overlay").innerText = titleText;
                        clearInterval(intervalId);
                    repeat();    
                    }
                },
                250
            ) 

            }
            repeat ();
               

        </script>
    </body>
</html>
